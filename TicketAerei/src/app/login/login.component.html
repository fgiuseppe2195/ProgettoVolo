<div class="container">
    <div class="forms">
      <div class="form login" [ngClass]="{ 'active': activeForm === 'login' }">
        <span class="title">Login</span>
  
        <form (ngSubmit)="onSubmit()">
          <label for="email">Email:</label>
          <input type="text" id="email" [(ngModel)]="utente.email" name="email" required>
  
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="utente.password" name="password" required>
  
          <button type="submit">Accedi</button>
        </form>
  
        
  
        <p>Non hai un account? <a routerLink="/registrazione">Registrati qui</a>.</p>
      </div>
    </div>
  </div>
